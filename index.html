<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="js/jqselector.js" type="text/javascript"></script>
        <script src="js/clipboard.js" type="text/javascript"></script>
        <script src="js/utils/DOMUtils.js" type="text/javascript"></script>
        <link href="css/jqselector.css" rel="stylesheet" type="text/css">    
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 292.362 292.362" style="display: none">
          <symbol id="triangle">
          <g>
            <path d="M286.935,69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952,0-9.233,1.807-12.85,5.424   C1.807,72.998,0,77.279,0,82.228c0,4.948,1.807,9.229,5.424,12.847l127.907,127.907c3.621,3.617,7.902,5.428,12.85,5.428   s9.233-1.811,12.847-5.428L286.935,95.074c3.613-3.617,5.427-7.898,5.427-12.847C292.362,77.279,290.548,72.998,286.935,69.377z"></path>
          </g>
        </symbol>
        </svg>

        <div class="page-container">
          <div class="mainHeader">
            <h1>JQ selector</h1>
            <p>Build your jq line without fuss!</p>
          </div>
          <div class="input-group">
            <div class="input-group-prepend pretext-width">
              <span class="input-group-text">1. Paste your JSON</span>
            </div>
            <textarea class="form-control" aria-label="1. Paste your JSON" id="input" oninput="delayParseJson()" data-toggle="tooltip" data-placement="top"></textarea>
          </div>
             
          <div class="input-group mb-3">
            <div class="input-group-prepend pretext-width">
              <span class="input-group-text">2. Select output</span>
            </div>
            <span id="tree-container" class="form-control"></span>
          </div>
          

          <div class="input-group mb-3">
              <div class="input-group-prepend pretext-width">
                <span class="input-group-text">3. Copy jq line</span>
              </div>
              <code id="result-line" type="text" class="form-control" placeholder="Username" aria-label="Username"></code>
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" onclick="copyResultLine()">
                    <img src="images/clippy.svg" width="13" alt="copy to clipboard"></img>
                  </button>
              </div>
            </div> 

          <div id="footer">
            <button onclick="parseJson()">go</button>
            <button onclick="sample_quiz()">enter quiz json</button>
            <button onclick="sample_grades()">enter grades json</button>
            <!-- <button onclick="openJqPlay()">test in jqplay.com</button> -->
            <!-- <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
              Tooltip on top
            </button> -->
            <div><a href="https://github.com/yossivainshtein/jqfiddle">view source on Github</a></div>
          </div>
          
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native.min.js"></script> -->

    </body>
</html>
