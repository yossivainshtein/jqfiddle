<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="jqfiddle.js" type="text/javascript"></script>
        <link href="jqfiddle.css" rel="stylesheet" type="text/css">    </head>
    <body>
        <div class="page-container">

          <h1 class="mainHeader">JQ fiddle</h1>

          <div class="input-group">
                  <div class="input-group-prepend pretext-width">
                    <span class="input-group-text">1. Paste your JSON</span>
                  </div>
                  <textarea class="form-control" aria-label="1. Paste your JSON" id="input"></textarea>
          </div>
             
          <div class="input-group mb-3">
            <div class="input-group-prepend pretext-width">
              <span class="input-group-text" id="basic-addon1">2. Select output</span>
            </div>
            <span id="tree-container" class="form-control"></span>
          </div>
          

          <div class="input-group mb-3">
              <div class="input-group-prepend pretext-width">
                <span class="input-group-text" id="basic-addon1">3. Copy jq line</span>
              </div>
              <code id="result-line" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></code>
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" onclick="copyResultLine()">
                    <img src="clippy.svg" width="13" alt="copy to clipboard"></img>
                  </button>
              </div>
            </div> 

          <div id="footer">
          <button onclick="parseJson()">go</button>
          <button onclick="sample()">enter sample json</button>
          </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    </body>
</html>
